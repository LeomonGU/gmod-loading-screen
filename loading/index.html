<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verbinde…</title>
  <style>
    :root { --bg:#0e0f15; --panel:#171a26; --text:#e9ecf1; --muted:#a7b0c0; --accent:#43c6ff; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; display:flex; align-items:center; justify-content:center; background:radial-gradient(1000px 520px at 30% 10%, #1a2133, var(--bg)); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    .card{width:min(820px,92vw); background:var(--panel); border-radius:20px; padding:28px; box-shadow:0 20px 60px rgba(0,0,0,.45);}
    h1{margin:0 0 4px; font-size:28px}
    .muted{color:var(--muted); font-size:14px; margin-bottom:16px}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap:16px}
    .box{background:#0f1320; border-radius:14px; padding:14px; min-height:64px; border:1px solid rgba(255,255,255,.05)}
    .row{display:flex; align-items:center; gap:12px}
    .avatar{width:36px; height:36px; border-radius:50%; background:#0a0d16; flex:0 0 36px; border:1px solid rgba(255,255,255,.08)}
    .label{font-size:12px; letter-spacing:.08em; text-transform:uppercase; color:#93a1b6}
    .value{font-family:ui-monospace, Menlo, Consolas, "Courier New", monospace; font-size:14px; word-break:break-all}
    .value-plain{font-size:14px}
    .bar{height:10px; border-radius:999px; background:#101525; overflow:hidden; margin-top:10px}
    .fill{height:100%; width:35%; background:linear-gradient(90deg,#43c6ff,#7c5cff); animation: sweep 2.3s ease-in-out infinite}
    @keyframes sweep{0%{transform:translateX(-80%)} 50%{transform:translateX(10%)} 100%{transform:translateX(120%)}}
    .footer{margin-top:18px; font-size:12px; color:#94a0b8; opacity:.85}
  </style>
</head>
<body>
  <div class="card">
    <h1>Verbinde zum Server…</h1>
    <div class="muted">Du lädst die Addons & Inhalte die du benötigst automatisch herunter. Das kann einen Moment dauern.</div>

    <div class="grid">
      <div class="box">
        <div class="label">SteamID</div>
        <div class="value" id="steamid">–</div>
      </div>

      <div class="box">
        <div class="label">Map</div>
        <div class="value" id="map">–</div>
      </div>

      <div class="box">
        <div class="label">Server</div>
        <div class="value-plain" id="server">–</div>
      </div>

      <div class="box">
        <div class="label">Gamemode</div>
        <div class="value" id="gamemode">–</div>
      </div>

      <div class="box">
        <div class="label">Spieler</div>
        <div class="row">
          <img class="avatar" id="avatar" alt="">
          <div>
            <div class="value-plain" id="player">Unbekannt</div>
            <div class="value" id="personaId" style="opacity:.7;font-size:12px"></div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="label">Fortschritt</div>
        <div class="bar"><div class="fill"></div></div>
      </div>
    </div>

    <div class="footer">Daten via sv_loadingurl; Name & Avatar über Netlify Function (Steam API).</div>
  </div>

  <script>
    (function () {
      const q = new URLSearchParams(location.search);
      const get = (keys, fb='unbekannt')=>{
        for (const k of (Array.isArray(keys)?keys:[keys])) {
          const v = q.get(k);
          if (v && v.trim()) return v.trim();
        }
        return fb;
      };

      const data = {
        steamid:  get(['steamid','SteamId','sid','s'], ''),
        map:      get(['map','Map','m','mapname']),
        ip:       get(['ip','host','address','h']),
        port:     get(['port','p']),
        hostname: get(['hostname','name','H']),
        gamemode: get(['gamemode','mode','g'])
      };

      // Grunddaten anzeigen
      document.getElementById('steamid').textContent = data.steamid || 'unbekannt';
      document.getElementById('map').textContent = data.map;
      document.getElementById('gamemode').textContent = data.gamemode;
      document.getElementById('server').textContent =
        (data.hostname !== 'unbekannt' ? data.hostname : (data.ip !== 'unbekannt' ? data.ip : 'unbekannt')) +
        (data.port!=='unbekannt' ? (data.hostname!=='unbekannt' || data.ip!=='unbekannt' ? ':'+data.port : '') : '');

      // Spielername & Avatar via Netlify Function
      const sid64 = data.steamid;
      if (/^\d{17}$/.test(sid64)) {
        fetch(`/.netlify/functions/steam_profile?steamid=${encodeURIComponent(sid64)}&t=${Date.now()}`, { cache: 'no-store' })
          .then(r => r.ok ? r.json() : Promise.reject())
          .then(j => {
            if (!j || j.error) return;
            if (j.persona) document.getElementById('player').textContent = j.persona;
            if (j.communityurl) document.getElementById('personaId').textContent = j.communityurl;
            const av = document.getElementById('avatar');
            if (j.avatar) av.src = j.avatar;
            av.alt = j.persona || 'Avatar';
          })
          .catch(()=>{});
      }
    })();
  </script>
</body>
</html>
