<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading…</title>
  <style>
    :root { --bg:#0e0f15; --panel:#171a26; --text:#e9ecf1; --muted:#a7b0c0; --accent:#43c6ff; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; display:flex; align-items:center; justify-content:center; background:radial-gradient(1000px 520px at 30% 10%, #1a2133, var(--bg)); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    .card{width:min(760px,92vw); background:var(--panel); border-radius:20px; padding:28px; box-shadow:0 20px 60px rgba(0,0,0,.45);}
    h1{margin:0 0 4px; font-size:28px}
    .muted{color:var(--muted); font-size:14px; margin-bottom:16px}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap:16px}
    .box{background:#0f1320; border-radius:14px; padding:14px; min-height:64px; border:1px solid rgba(255,255,255,.05)}
    .label{font-size:12px; letter-spacing:.08em; text-transform:uppercase; color:#93a1b6}
    .value{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:14px}
    .bar{height:10px; border-radius:999px; background:#101525; overflow:hidden; margin-top:10px}
    .fill{height:100%; width:35%; background:linear-gradient(90deg,#43c6ff,#7c5cff); animation: sweep 2.3s ease-in-out infinite}
    @keyframes sweep{0%{transform:translateX(-80%)} 50%{transform:translateX(10%)} 100%{transform:translateX(120%)}}
    .footer{margin-top:18px; font-size:12px; color:#94a0b8; opacity:.85}
  </style>
</head>
<body>
  <div class="card">
    <h1>Verbinde zum Server…</h1>
    <div class="muted">Dein Client lädt Addons & Inhalte. Das kann einen Moment dauern.</div>
    <div class="grid">
      <div class="box">
        <div class="label">SteamID (vom Server übergeben)</div>
        <div class="value" id="steamid">–</div>
      </div>
      <div class="box">
        <div class="label">Map</div>
        <div class="value" id="map">–</div>
      </div>
      <div class="box">
        <div class="label">Spielername*</div>
        <div class="value" id="player">Client‑seitig unbekannt</div>
      </div>
      <div class="box">
        <div class="label">Fortschritt</div>
        <div class="bar"><div class="fill"></div></div>
      </div>
    </div>
    <div class="footer">* Der echte Spielername ist per URL‑Parameter nicht zuverlässig verfügbar. Nutze ggf. Server‑Side (PHP) + Steam API.</div>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const sid = params.get('steamid') || params.get('SteamId') || params.get('s');
      const map = params.get('map') || params.get('Map') || params.get('m');
      document.getElementById('steamid').textContent = sid ? sid : 'unbekannt';
      document.getElementById('map').textContent = map ? map : 'unbekannt';
    })();
  </script>
</body>
</html>
